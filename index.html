<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>نموذج الاتصال</title>
</head>
<body>
  <h2>اتصل بنا</h2>
  <form id="contactForm">
    <label>الاسم:</label>
    <input type="text" id="nameInput" required /><br/><br/>
    <label>التليفون:</label>
    <input type="tel" id="phoneInput" required /><br/><br/>
    <button type="submit">إرسال</button>
  </form>

  <!-- مكتبات Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
  <script>
    // تهيئة Firebase
    const firebaseConfig = {
    apiKey: "AIzaSyCSdIbH7AIUknrBhOkB2zjCRuwAUsUL4o8",
    authDomain: "brand-7d188.firebaseapp.com",
    projectId: "brand-7d188",
    storageBucket: "brand-7d188.firebasestorage.app",
    messagingSenderId: "984271643354",
    appId: "1:984271643354:web:e5d7ac7018c0d015d4fbe3",
    measurementId: "G-N0VFC9B4XZ"
  };
    firebase.initializeApp(firebaseConfig);
    const contactsRef = firebase.database().ref('contacts');

    document.getElementById('contactForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const name  = document.getElementById('nameInput').value.trim();
      const phone = document.getElementById('phoneInput').value.trim();
      if (!name || !phone) return alert('يرجى إدخال الاسم ورقم التليفون');

      contactsRef.push({ name, phone, timestamp: Date.now() })
        .then(() => { alert('تم الإرسال بنجاح!'); this.reset(); })
        .catch(err => { console.error(err); alert('فشل الإرسال. حاول مرة أخرى.'); });
    });
  </script>
</body>
</html>
